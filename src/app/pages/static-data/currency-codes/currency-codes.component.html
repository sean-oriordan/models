<section class="child-page">
  <div class="page-header">
    <div>
      <p class="eyebrow">{{ parent }}</p>
      <h2>{{ pageTitle }}</h2>
    </div>
    <div class="search-box">
      <input #filterInput type="text" placeholder="Search currency list" />
      <button type="button" (click)="applyFilter(filterInput.value)">Search</button>
    </div>
  </div>

  <div class="table-wrap">
    <table mat-table [dataSource]="dataSource" class="legacy-table">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>

      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef>Currency Code</th>
        <td mat-cell *matCellDef="let row">{{ row.code }}</td>
      </ng-container>

      <ng-container matColumnDef="country">
        <th mat-header-cell *matHeaderCellDef>Country</th>
        <td mat-cell *matCellDef="let row">{{ row.country }}</td>
      </ng-container>

      <ng-container matColumnDef="updatedBy">
        <th mat-header-cell *matHeaderCellDef>Updated By</th>
        <td mat-cell *matCellDef="let row">{{ row.updatedBy }}</td>
      </ng-container>

      <ng-container matColumnDef="updatedOn">
        <th mat-header-cell *matHeaderCellDef>Updated On</th>
        <td mat-cell *matCellDef="let row">{{ row.updatedOn }}</td>
      </ng-container>

      <ng-container matColumnDef="checkedBy">
        <th mat-header-cell *matHeaderCellDef>Checked By</th>
        <td mat-cell *matCellDef="let row">{{ row.checkedBy }}</td>
      </ng-container>

      <ng-container matColumnDef="checkedOn">
        <th mat-header-cell *matHeaderCellDef>Checked On</th>
        <td mat-cell *matCellDef="let row">{{ row.checkedOn }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</section>
